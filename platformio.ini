[env:esp32c3]
platform = espressif32
board = seeed_xiao_esp32c3
framework = arduino
monitor_speed = 115200
board_build.partitions = default.csv

; These help with native USB serial on C3
build_flags =
  -D ARDUINO_USB_MODE=1
  -D ARDUINO_USB_CDC_ON_BOOT=1
  -D CORE_DEBUG_LEVEL=1

# No external libraries needed for the basic blink example
# If you later add networking or LEDs, re-add only what you need under lib_deps
# lib_deps =
#   fastled/FastLED@^3.6.0